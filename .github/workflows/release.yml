name: Release

on:
  push:
    branches:
      - "main"
  
jobs:
  release:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with: 
          node-version: 18

      - name: Install Deps
        run: npm install

      - name: Semantic Release
        run: npx semantic-release
        env: 
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}